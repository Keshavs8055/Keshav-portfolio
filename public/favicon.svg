<svg
  width="256"
  height="256"
  viewBox="0 0 256 256"
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
>
  <!-- Diamond rotated 45Â° with gradient -->
  <defs>
    <linearGradient
      id="compassGradient"
      x1="0%"
      y1="0%"
      x2="100%"
      y2="100%"
    >
      <stop
        offset="0%"
        stop-color="#7c3aed"
      />
      <!-- violet-600 -->
      <stop
        offset="50%"
        stop-color="#a21caf"
      />
      <!-- fuchsia-700 -->
      <stop
        offset="100%"
        stop-color="#be185d"
      />
      <!-- pink-700 -->
    </linearGradient>
  </defs>

  <!-- Diamond Shape -->
  <rect
    x="48"
    y="48"
    width="160"
    height="160"
    transform="rotate(45 128 128)"
    rx="12"
    fill="url(#compassGradient)"
  />

  <!-- Center Bar -->
  <rect
    x="124"
    y="100"
    width="8"
    height="56"
    fill="white"
    rx="2"
  />
</svg>
